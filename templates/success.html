<!-- templates/success.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Успішно!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #1a1a40, #1f4068);
            color: white;
            text-align: center;
            padding: 100px;
        }
        h1 {
            color: cyan;
            font-size: 36px;
            text-shadow: 0 0 15px cyan;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #FFD700;
            color: black;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }
        a:hover {
            background-color: #ffd700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Замовлення надіслано успішно!</h1>
    <a href="/">Повернутись на головну</a>
</body>
</html>
