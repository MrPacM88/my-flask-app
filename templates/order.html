<!-- templates/order.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Замовлення</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #1a1a40, #1f4068);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: cyan;
            font-size: 36px;
            margin-bottom: 30px;
        }
        form {
            margin: auto;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #F19CBB;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #f1f1f1;
            resize: vertical;
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 6px cyan;
        }
        button {
            padding: 15px;
            background-color: #FFD700;
            border: none;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.10);
            box-shadow: 0 0 15px #FFD700;
        }
    </style>
</head>
<body>
{% include 'navbar.html' %}
    <h1>Замовити послугу</h1>
    <form method="post" action="/submit-order">
        <input type="text" name="name" placeholder="Ваше ім’я" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="details" placeholder="Деталі замовлення" rows="5" required></textarea>
        <button type="submit">Надіслати</button>
    </form>
</body>
</html>
